<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fullscreen-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding-top: 0;
            z-index: 9999;
        }
        .fullscreen-active iframe {
            height: 100vh;
        }
    </style>
</head>
<body style="margin:0; padding:0; height:100%; overflow:hidden;">
    <div id="fullscreenContainer" class="fullscreen-container" style="width:100%; padding-top:56.25%; position:relative; transition: all 0.3s ease;">
        <iframe id="iv_iframe" src="https://rebelrooster.io/vg/nurnberg" style="border:0; width:100%; height:100%; position:absolute; top:0; left:0;"></iframe>
        <button id="fullscreenBtn" style="position:absolute; bottom:20px; right:20px; cursor:pointer; background:none; border:none; z-index:10;">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="white">
                <path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/>
            </svg>
        </button>
    </div>

    <script>
        const btn = document.getElementById('fullscreenBtn');
        const container = document.getElementById('fullscreenContainer');
        const isIphone = /iPhone/.test(navigator.userAgent);

        if(isIphone){
            btn.style.display = 'none';
        }

        btn.onclick = ()=> {
            if(!document.fullscreenElement){
                container.requestFullscreen()
            }
            else{
                document.exitFullscreen();
            }
        };
    </script>
</body>
</html>
