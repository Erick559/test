<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fullscreen-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding-top: 0;
            z-index: 9999;
        }
        .fullscreen-active iframe {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="fullscreenContainer" style="width:100%; padding-top:56.25%; position:relative;">
        <iframe src="https://rebelrooster.io/vg/nurnberg" style="border:0; width:100%; height:100%; position:absolute; top:0; left:0;"></iframe>
        <button id="fullscreenBtn" style="position:absolute; bottom:20px; right:20px; background:none; border:none; cursor:pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" fill="white">
                <path d="M10 31.667v-8.334h3.333v5h5v3.334H10Zm21.667 0v-3.334h5v-5H40v8.334H31.667ZM10 16.667V8.333h8.333v3.334h-5v5H10Zm26.667 0v-5h-5V8.333H40v8.334h-3.333Z"/>
            </svg>
        </button>
    </div>
    <script>
    const container = document.getElementById('fullscreenContainer');
    const btn = document.getElementById('fullscreenBtn');  
    btn.onclick = () => {
        if (!document.fullscreenElement) {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else {
                container.style.position = 'fixed';
                container.style.top = '0';
                container.style.left = '0';
                container.style.width = '100%';
                container.style.height = '100%';
                container.style.paddingTop = '0';
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else {
                container.style.position = 'relative';
                container.style.paddingTop = '56.25%';
            }
        }
    };
    </script>    
</body>
</html>
